# Site
name: "Duke Neuroscience Methods Club"
title: "Duke Neuroscience Methods Club"
description: "Website for workshops and tutorials on various neuroscience methods."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
include: ["_pages"]
permalink: /:title/

